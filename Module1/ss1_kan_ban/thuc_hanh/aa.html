<script>
    let num = parseInt(prompt("Nhap gioi han cho day Fibonacci: "));
    let a1 = 0;a2 = 1;a3="";
    let show = "Day fibonacci la: "
    for(let i=1;i<num;i++){
        a3=a1+a2;
        a1=a2;
        a2=a3;
        i++;
        show=show+a3;
    }
    document.write(show);
</script>
